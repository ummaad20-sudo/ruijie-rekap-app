name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          wget \
          expect \
          tree \
          findutils

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --user buildozer cython

    - name: Accept Android SDK Licenses (SOLUSI UTAMA)
      run: |
        # Buat folder Android
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Install sdkmanager terlebih dahulu
        echo "Installing Android SDK command line tools..."
        mkdir -p ~/android-sdk/cmdline-tools
        cd ~/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        mkdir -p cmdline-tools
        mv latest cmdline-tools/
        export PATH=$PATH:~/android-sdk/cmdline-tools/latest/bin
        
        # Auto-accept semua lisensi
        echo "Accepting all Android SDK licenses..."
        yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
        # Set environment variables
        echo "ANDROID_HOME=~/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:~/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_ENV

    - name: Build with Buildozer
      run: |
        export PATH=$PATH:~/.local/bin:~/android-sdk/cmdline-tools/latest/bin
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        export ANDROID_HOME=~/android-sdk
        
        # Build APK
        buildozer -v android debug
        
    - name: Find and Upload APK
      if: always()
      run: |
        echo "ðŸ” Mencari file APK yang dihasilkan..."
        mkdir -p apk-artifacts
        
        # Cari semua file .apk
        find ~ -name "*.apk" -type f 2>/dev/null | while read apk; do
          echo "âœ… APK ditemukan: $apk"
          ls -la "$apk"
          cp "$apk" apk-artifacts/ 2>/dev/null || true
        done
        
        find $GITHUB_WORKSPACE -name "*.apk" -type f 2>/dev/null | while read apk; do
          echo "âœ… APK ditemukan di workspace: $apk"
          ls -la "$apk"
          cp "$apk" apk-artifacts/ 2>/dev/null || true
        done
        
        echo "ðŸ“‹ Daftar APK yang siap diupload:"
        ls -la apk-artifacts/ || echo "Tidak ada APK ditemukan"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RuijieRekap-APK
        path: apk-artifacts/*.apk
      if: always()
