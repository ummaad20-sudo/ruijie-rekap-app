name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          wget

    - name: Install Python dependencies
      run: |
        pip3 install --user --upgrade pip
        pip3 install --user buildozer cython

    - name: Build with Buildozer
      run: |
        export PATH=$PATH:~/.local/bin
        # Hapus 'yes |' karena bisa menyebabkan broken pipe
        buildozer -v android debug || true

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RuijieRekap-APK
        path: bin/*.apk
      if: always()
