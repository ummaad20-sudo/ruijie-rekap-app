name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          wget \
          expect

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install --user buildozer cython

    - name: Accept Android SDK Licenses
      run: |
        # Buat folder Android
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Set PATH untuk sdkmanager
        export PATH=$PATH:$HOME/.buildozer/android/platform/android-sdk/tools/bin
        
        # Tunggu sampai SDK terdownload oleh buildozer
        echo "Waiting for SDK to be downloaded..."
        
        # Auto-accept semua lisensi pake expect script
        expect -c '
          set timeout 300
          spawn buildozer android update
          expect {
            "Accept? (y/N)" { send "y\r"; exp_continue }
            eof
          }
        ' || true

    - name: Build with Buildozer
      run: |
        export PATH=$PATH:~/.local/bin
        # Build dengan auto-accept
        yes | buildozer -v android debug || true
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RuijieRekap-APK
        path: bin/*.apk
      if: always()
