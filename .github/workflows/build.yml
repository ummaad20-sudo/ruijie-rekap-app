name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install --user buildozer cython

    - name: Accept Android SDK Licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        echo "âœ… SDK licenses akan di-accept otomatis oleh buildozer"

    - name: Build with Buildozer
      run: |
        export PATH=$PATH:~/.local/bin
        # Build APK
        buildozer android debug
        
    - name: Find and Upload APK
      if: always()
      run: |
        echo "ðŸ” Mencari file APK yang dihasilkan..."
        
        # Cari di semua lokasi umum
        LOCATIONS=(
          "./bin/*.apk"
          "~/.buildozer/android/platform/build-*/dists/*/bin/*.apk"
          "~/.local/share/buildozer/android/platform/build-*/dists/*/bin/*.apk"
          "**/*.apk"
        )
        
        for pattern in "${LOCATIONS[@]}"; do
          echo "Mencari: $pattern"
          find ~ -name "*.apk" -type f 2>/dev/null | while read apk; do
            echo "âœ… APK ditemukan: $apk"
            cp "$apk" ./ || true
          done
        done
        
        # Tampilkan semua APK yang ditemukan
        echo "ðŸ“‹ Daftar APK:"
        ls -la *.apk 2>/dev/null || echo "Tidak ada APK di folder saat ini"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RuijieRekap-APK
        path: |
          *.apk
          bin/*.apk
          **/*.apk
      if: always()
