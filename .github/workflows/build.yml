name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'  # Turunkan ke 3.8 untuk kompatibilitas

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \  # Turunkan ke Java 11
          python3-pip \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          wget \
          expect

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --user buildozer cython

    - name: Setup Android SDK (VERSI LAMA YANG STABIL)
      run: |
        # Buat folder Android
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # PAKAI SDK TOOLS VERSI LAMA (26.1.1) YANG TERBUKTI STABIL
        echo "Installing Android SDK (stable version)..."
        cd ~
        wget -q https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
        unzip -q sdk-tools-linux-4333796.zip -d android-sdk
        rm sdk-tools-linux-4333796.zip
        
        # Set PATH
        export PATH=$PATH:~/android-sdk/tools/bin:~/android-sdk/platform-tools
        
        # Accept semua lisensi
        echo "Accepting all Android SDK licenses..."
        yes | ~/android-sdk/tools/bin/sdkmanager --licenses || true
        
        # Install platform tools
        ~/android-sdk/tools/bin/sdkmanager "platform-tools" "platforms;android-30" || true
        
        # Install build-tools versi stabil
        ~/android-sdk/tools/bin/sdkmanager "build-tools;30.0.0" "build-tools;30.0.3" || true
        
        # Install NDK
        ~/android-sdk/tools/bin/sdkmanager "ndk;23.1.7779620" || true
        
        # BUAT FOLDER UNTUK BUILDOZER
        mkdir -p /home/runner/.buildozer/android/platform
        
        # COPY SDK ke folder buildozer
        cp -r ~/android-sdk /home/runner/.buildozer/android/platform/
        
        # Buat symlink untuk ndk
        ln -sf /home/runner/.buildozer/android/platform/android-sdk/ndk/23.1.7779620 /home/runner/.buildozer/android/platform/android-ndk-r23b
        
        # Set environment variables
        echo "ANDROID_HOME=/home/runner/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:~/android-sdk/tools/bin:~/android-sdk/platform-tools" >> $GITHUB_ENV
        
        echo "Android SDK setup completed!"

    - name: Verify SDK setup
      run: |
        echo "ðŸ” Verifikasi folder SDK:"
        ls -la /home/runner/.buildozer/android/platform/android-sdk/ || echo "SDK tidak ada"
        ls -la /home/runner/.buildozer/android/platform/android-sdk/tools/bin/ || echo "tools/bin tidak ada"
        ~/android-sdk/tools/bin/sdkmanager --version || echo "sdkmanager error"
        echo "ANDROID_HOME=$ANDROID_HOME"

    - name: Build with Buildozer
      run: |
        export PATH=$PATH:~/.local/bin:~/android-sdk/tools/bin:~/android-sdk/platform-tools
        export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
        export ANDROID_HOME=/home/runner/.buildozer/android/platform/android-sdk
        export ANDROID_SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk
        
        # Build APK
        buildozer -v android debug
        
    - name: Find and Upload APK
      if: always()
      run: |
        echo "ðŸ” Mencari file APK..."
        mkdir -p apk-artifacts
        
        # Cari semua file .apk
        find ~ -name "*.apk" -type f 2>/dev/null | while read apk; do
          echo "APK ditemukan: $apk"
          cp "$apk" apk-artifacts/ 2>/dev/null || true
        done
        
        find $GITHUB_WORKSPACE -name "*.apk" -type f 2>/dev/null | while read apk; do
          echo "APK ditemukan di workspace: $apk"
          cp "$apk" apk-artifacts/ 2>/dev/null || true
        done
        
        echo "Daftar APK:"
        ls -la apk-artifacts/ || echo "Tidak ada APK"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RuijieRekap-APK
        path: apk-artifacts/*.apk
      if: always()
