name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3-pip \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          wget \
          expect
        # HAPUS libtinfo5 dari daftar (sudah include di ncurses)

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --user buildozer cython

    - name: Setup Android SDK (VERSI LAMA YANG STABIL)
      run: |
        # Buat folder Android
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Install SDK tools versi lama
        echo "Installing Android SDK (stable version)..."
        cd ~
        wget -q https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
        unzip -q sdk-tools-linux-4333796.zip -d android-sdk
        rm sdk-tools-linux-4333796.zip
        
        # Set PATH
        export PATH=$PATH:~/android-sdk/tools/bin:~/android-sdk/platform-tools
        
        # Accept semua lisensi
        echo "Accepting all Android SDK licenses..."
        yes | ~/android-sdk/tools/bin/sdkmanager --licenses || true
        
        # Install komponen yang diperlukan
        ~/android-sdk/tools/bin/sdkmanager "platform-tools" || true
        ~/android-sdk/tools/bin/sdkmanager "platforms;android-30" || true
        ~/android-sdk/tools/bin/sdkmanager "build-tools;30.0.0" || true
        ~/android-sdk/tools/bin/sdkmanager "ndk;23.1.7779620" || true
        
        # Buat folder untuk buildozer
        mkdir -p /home/runner/.buildozer/android/platform
        
        # Copy SDK ke folder buildozer
        cp -r ~/android-sdk /home/runner/.buildozer/android/platform/
        
        # Buat symlink untuk ndk
        ln -sf /home/runner/.buildozer/android/platform/android-sdk/ndk/23.1.7779620 /home/runner/.buildozer/android/platform/android-ndk-r23b
        
        # Set environment variables
        echo "ANDROID_HOME=/home/runner/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:~/android-sdk/tools/bin:~/android-sdk/platform-tools" >> $GITHUB_ENV

    - name: Build with Buildozer
      run: |
        export PATH=$PATH:~/.local/bin:~/android-sdk/tools/bin:~/android-sdk/platform-tools
        export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
        export ANDROID_HOME=/home/runner/.buildozer/android/platform/android-sdk
        export ANDROID_SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk
        
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RuijieRekap-APK
        path: |
          bin/*.apk
          **/*.apk
      if: always()
