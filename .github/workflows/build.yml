name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # PAKAI UBUNTU 20.04, BUKAN 22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-8-jdk \  # PAKAI JAVA 8, BUKAN 11 ATAU 17
          python3-pip \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          wget

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install --user buildozer cython

    - name: Build with Buildozer
      run: |
        export PATH=$PATH:~/.local/bin
        export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RuijieRekap-APK
        path: bin/*.apk
      if: always()
