name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          wget \
          expect

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --user buildozer cython

    - name: Setup Android SDK with ALL build-tools versions
      run: |
        # Buat folder Android
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Install Android SDK command line tools
        echo "ðŸ“¦ Installing Android SDK command line tools..."
        mkdir -p ~/android-sdk/cmdline-tools
        cd ~/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        mkdir -p cmdline-tools
        mv latest cmdline-tools/
        
        # Set PATH
        export PATH=$PATH:~/android-sdk/cmdline-tools/latest/bin
        
        # Accept semua lisensi
        echo "âœ… Accepting all Android SDK licenses..."
        yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
        # ðŸš¨ INSTALL SEMUA VERSI YANG DIBUTUHKAN
        echo "ðŸ”§ Installing ALL build-tools versions..."
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;30.0.0" "build-tools;30.0.1" "build-tools;30.0.2" "build-tools:30.0.3" "build-tools;31.0.0" "build-tools;32.0.0" "build-tools;33.0.0" "build-tools;33.0.1" "build-tools;33.0.2" "build-tools;33.0.3" "build-tools;34.0.0" "build-tools;35.0.0" || true
        
        # Install platform tools
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" || true
        
        # Install platforms
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-30" "platforms;android-31" "platforms;android-32" "platforms;android-33" "platforms;android-34" || true
        
        # ðŸš¨ HAPUS FOLDER BUILDOZER SDK AGAR DIPAKSA PAKAI SDK KITA
        rm -rf /home/runner/.buildozer/android/platform/android-sdk
        
        # Buat symlink dari folder buildozer ke SDK kita
        mkdir -p /home/runner/.buildozer/android/platform
        ln -sf ~/android-sdk /home/runner/.buildozer/android/platform/android-sdk
        
        # Set environment variables
        echo "ANDROID_HOME=~/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=~/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:~/android-sdk/cmdline-tools/latest/bin:~/android-sdk/tools/bin" >> $GITHUB_ENV
        
        echo "âœ… Android SDK setup completed!"

    - name: Build with Buildozer (WITHOUT SDK DOWNLOAD)
      run: |
        export PATH=$PATH:~/.local/bin:~/android-sdk/cmdline-tools/latest/bin
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        export ANDROID_HOME=~/android-sdk
        export ANDROID_SDK_ROOT=~/android-sdk
        
        # Buat file marker agar buildozer tidak download SDK lagi
        mkdir -p /home/runner/.buildozer/android/platform/android-sdk
        touch /home/runner/.buildozer/android/platform/android-sdk/.downloaded
        
        # Build APK
        buildozer -v android debug
        
    - name: Find and Upload APK
      if: always()
      run: |
        echo "ðŸ” Mencari file APK..."
        mkdir -p apk-artifacts
        
        # Cari semua file .apk
        find ~ -name "*.apk" -type f 2>/dev/null | while read apk; do
          echo "âœ… APK ditemukan: $apk"
          cp "$apk" apk-artifacts/ 2>/dev/null || true
        done
        
        find $GITHUB_WORKSPACE -name "*.apk" -type f 2>/dev/null | while read apk; do
          echo "âœ… APK ditemukan di workspace: $apk"
          cp "$apk" apk-artifacts/ 2>/dev/null || true
        done
        
        echo "ðŸ“‹ Daftar APK:"
        ls -la apk-artifacts/ || echo "Tidak ada APK"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RuijieRekap-APK
        path: apk-artifacts/*.apk
      if: always()
