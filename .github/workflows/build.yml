name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          wget \
          expect

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --user buildozer cython

    - name: Setup Android SDK
      run: |
        # Buat folder Android
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Install Android SDK command line tools
        echo "ðŸ“¦ Installing Android SDK command line tools..."
        mkdir -p ~/android-sdk/cmdline-tools
        cd ~/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        mkdir -p cmdline-tools
        mv latest cmdline-tools/
        
        # Set PATH
        export PATH=$PATH:~/android-sdk/cmdline-tools/latest/bin
        
        # Accept semua lisensi
        echo "âœ… Accepting all Android SDK licenses..."
        yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
        # Install build-tools versi STABIL
        echo "ðŸ”§ Installing build-tools..."
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;30.0.0" || true
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;30.0.3" || true
        
        # Install platform tools
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" || true
        
        # Install platforms
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-30" || true
        
        # ðŸš¨ PASTIKAN FOLDER YANG DICARI BUILDOZER ADA
        echo "ðŸ“‚ Membuat folder untuk buildozer..."
        mkdir -p /home/runner/.buildozer/android/platform/android-sdk
        
        # COPY SDK ke folder buildozer (bukan symlink)
        echo "ðŸ“‹ Copy SDK ke folder buildozer..."
        cp -r ~/android-sdk/* /home/runner/.buildozer/android/platform/android-sdk/ || true
        
        # Buat struktur folder tools/bin yang diperlukan
        mkdir -p /home/runner/.buildozer/android/platform/android-sdk/tools/bin
        cp ~/android-sdk/cmdline-tools/latest/bin/sdkmanager /home/runner/.buildozer/android/platform/android-sdk/tools/bin/ || true
        cp ~/android-sdk/cmdline-tools/latest/bin/avdmanager /home/runner/.buildozer/android/platform/android-sdk/tools/bin/ || true
        
        # Set environment variables
        echo "ANDROID_HOME=/home/runner/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:~/android-sdk/cmdline-tools/latest/bin:/home/runner/.buildozer/android/platform/android-sdk/tools/bin" >> $GITHUB_ENV

    - name: Verify SDK setup
      run: |
        echo "ðŸ” Verifikasi folder SDK:"
        ls -la /home/runner/.buildozer/android/platform/android-sdk/ || echo "âŒ SDK tidak ada"
        ls -la /home/runner/.buildozer/android/platform/android-sdk/tools/bin/ || echo "âŒ tools/bin tidak ada"
        ls -la /home/runner/.buildozer/android/platform/android-sdk/build-tools/ || echo "âŒ build-tools tidak ada"
        echo "âœ… ANDROID_HOME=$ANDROID_HOME"

    - name: Build with Buildozer
      run: |
        export PATH=$PATH:~/.local/bin:/home/runner/.buildozer/android/platform/android-sdk/tools/bin
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        export ANDROID_HOME=/home/runner/.buildozer/android/platform/android-sdk
        export ANDROID_SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk
        
        # Build APK
        buildozer -v android debug
        
    - name: Find and Upload APK
      if: always()
      run: |
        echo "ðŸ” Mencari file APK..."
        mkdir -p apk-artifacts
        
        # Cari semua file .apk
        find ~ -name "*.apk" -type f 2>/dev/null | while read apk; do
          echo "âœ… APK ditemukan: $apk"
          cp "$apk" apk-artifacts/ 2>/dev/null || true
        done
        
        find $GITHUB_WORKSPACE -name "*.apk" -type f 2>/dev/null | while read apk; do
          echo "âœ… APK ditemukan di workspace: $apk"
          cp "$apk" apk-artifacts/ 2>/dev/null || true
        done
        
        echo "ðŸ“‹ Daftar APK:"
        ls -la apk-artifacts/ || echo "Tidak ada APK"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RuijieRekap-APK
        path: apk-artifacts/*.apk
      if: always()
